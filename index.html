<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    
    <div class="carousel">
        <h1>Best Animated Series 2022</h1>
      <div class="image-container" id="imgs">
        <img src="https://www.tomshw.it/images/images/2021/11/arcane-196436.jpg"
       alt="first-image"
       />
    <img
       src="https://www.cyberpunk.net/build/images/edgerunners/phase2/cover-desktop@1x-e6d6aaa1.jpg"
       alt="second-image"
       />
    <img
       src="https://thestreamable.com/media/pages/news/how-to-watch-pantheon-series-premiere-for-free-on-apple-tv-roku-fire-tv-and-mobile/8e6f830013-1661867897/n0iqpg5fezxbhzkqesudrxwjspo-1536x864-crop.jpg"
       alt="third-image"
       />
    <img
       src="https://www.tvqc.com/wp-content/uploads/2019/03/Love-Death-and-Robots.jpg"
       alt="fourth-image"
       />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
